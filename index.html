<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI_DESHMUKH // CORE_SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --border: #141414;
            --text: #d4d4d4;
            --accent: #525252;
            --active: #3b82f6;
            --critical: #ef4444;
        }
        html {
            background-color: var(--bg);
            color: var(--text);
            scroll-behavior: auto;
            cursor: none; /* Hide default cursor */
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Performance: reduce paint flash */
            backface-visibility: hidden;
        }
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
        * {
            box-sizing: border-box;
            border-color: var(--border);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        .panel-border {
            border: 1px solid var(--border);
            position: relative;
            /* Performance: GPU promotion */
            transform: translateZ(0);
        }

        /* Border Draw Animation */
        .panel-border::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid var(--active);
            mask-image: linear-gradient(to right, white 20%, transparent 20%);
            mask-size: 200% 100%;
            mask-repeat: no-repeat;
            mask-position: 100% 0;
            transition: mask-position 0.6s ease-in-out, opacity 0.6s;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
        .panel-border:hover::before {
            mask-position: 0 0;
            opacity: 1;
        }

        .panel-header {
            border-bottom: 1px solid var(--border);
            padding: 6px 12px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.15em;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f0f0f;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        /* Glint effect */
        .panel-header::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            transition: left 0.5s;
            will-change: left;
        }
        .panel-border:hover .panel-header::after {
            left: 100%;
        }

        .panel-content {
            padding: 16px;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: fixed;
            pointer-events: none;
            animation: scanline 10s linear infinite;
            will-change: top;
        }
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Presence Pulse */
        .presence-pulse {
            width: 4px;
            height: 4px;
            background: var(--active);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.4; }
        }

        /* Subtle Grid Shift */
        .bg-grid {
            background-image: radial-gradient(var(--border) 1px, transparent 0);
            background-size: 40px 40px;
            animation: gridShift 60s linear infinite;
        }
        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid var(--active);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1), 
                        height 0.3s cubic-bezier(0.16, 1, 0.3, 1), 
                        background 0.3s;
            /* transform is updated manually in App.tsx */
        }
        #custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: var(--active);
            transform: translate(-50%, -50%);
        }
        .cursor-hover #custom-cursor {
            width: 44px;
            height: 44px;
            background: rgba(59, 130, 246, 0.08);
            border-color: #fff;
        }

        /* Scroll Reveal Utility */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        /* Glitch Animation - Throttled for performance */
        @keyframes text-glitch {
            0% { transform: translate(0); text-shadow: none; }
            50% { transform: translate(-1px, 1px); text-shadow: 1px 0 var(--active); }
            100% { transform: translate(1px, -1px); text-shadow: -1px 0 var(--critical); }
        }
        .glitch-hover:hover {
            animation: text-glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        /* Data Flow Lines */
        .flow-line {
            stroke-dasharray: 4, 12;
            animation: flow 2s linear infinite;
        }
        @keyframes flow {
            to { stroke-dashoffset: -16; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="selection:bg-[#3b82f6] selection:text-white bg-grid">
    <div id="custom-cursor"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
